<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calcula tu prestamo</title>
</head>
<body>
    <h1>Calculemos tu prestamo</h1>
    <h2>la mejor financiacion</h2>
    <section id="formulario">

            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div>
                <label for="pais">Pais</label>
                <input id="pais" type="text">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input id="edad" type="number">
            </div>
            <div>
                <label for="monto">Monto Requerido</label>
                <input id="monto" type="number">
            </div>
            <div>
                <label for="cuotas">Cantidad cuotas</label>
                <input id="cuotas" type="number">
            </div>
            <input type="submit" value="enviar">
        </form>
    </section>
    <script src="main.js"></script>    
</body>
</html>
