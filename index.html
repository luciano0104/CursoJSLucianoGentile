<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu prestamo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <h1>Calculemos tu prestamo</h1>
    <h2>La mejor financiacion</h2>
    <section id="formulario">
        <form action="">
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div>
                <label for="pais">Pais</label>
                <input id="pais" type="text">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input id="edad" type="number">
            </div>
            <div>
                <label for="monto">Monto Requerido</label>
                <input id="monto" type="number">
            </div>
            <div>
                <label for="cuotas">Cantidad cuotas</label>
                <input id="cuotas" type="number">
            </div>
            <input type="submit" value="enviar">
        </form>
    </section>
    <h3>Personas que consultaron</h3>
    <ul id="lista-usuarios"></ul>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>    
</body>
</html>
